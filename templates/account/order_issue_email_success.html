{% extends "base.html" %}
{% load static %}
{% block title %}Issue Reported{%endblock %}
{% block content %}

<div class="container">
    <div class="col-12">
        <h1 class="h2">Issue Reported</h1>
    </div>
    <div class="col-12">
        <p>We will process your issue as soon as possible, thanks for your patience.</p>
        <p>
            Redirect to 
            <a href="{% url 'store:store_home' %}">home page</a> in <span id="countmesg"></span>
        </p>
    </div>
</div>

<script>
    $(document).ready(function () {
        var delay = 10;
        var url = "{% url 'store:store_home' %}";
        var timer = null

        function countdown() {
            timer = setTimeout(countdown, 1000);
            $('#countmesg').html(delay + " seconds.");
            delay--;
            if (delay < 0) {
                clearTimeout(timer);
                window.location = url;
                delay = 0;
            }
        }
        countdown();
    });
</script>
{% endblock %}
